<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Dashboard - Schedulite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            padding: 0 8px;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #2c3e50;
            padding: 8px;
            display: flex;
            align-items: center;
        }

        .header-text {
            flex: 1;
            text-align: center;
        }

        .header-text h1 {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .header-text .subtitle {
            font-size: 14px;
            color: #7c8ba8;
            font-weight: 500;
        }



        /* Cards */
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Event Info Card */
        .event-info-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 16px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .event-info-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .event-info-row:first-child {
            padding-top: 0;
        }

        .event-info-icon {
            font-size: 20px;
            color: #7c8ba8;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .event-info-content {
            flex: 1;
        }

        .event-info-content p {
            font-size: 14px;
            color: #2c3e50;
            line-height: 1.5;
            word-break: break-word;
        }

        /* Response Rate Card */
        .progress-container {
            margin-bottom: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .progress-header label {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }

        .progress-percent {
            font-size: 16px;
            font-weight: 600;
            color: #2563eb;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #2563eb;
            transition: width 0.3s ease;
        }

        .response-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .response-tile {
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid transparent;
        }

        .response-tile.in {
            background: #ecfdf5;
            border-color: #d1fae5;
        }

        .response-tile.maybe {
            background: #fffbeb;
            border-color: #fef3c7;
        }

        .response-tile.out {
            background: #fef2f2;
            border-color: #fee2e2;
        }

        .response-tile.no-response {
            background: #f3f4f6;
            border-color: #e5e7eb;
        }

        .tile-label {
            font-size: 12px;
            font-weight: 600;
            color: #7c8ba8;
            margin-bottom: 8px;
        }

        .tile-count {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
        }

        /* Member Responses Card */
        .member-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #fafbfc;
            border-radius: 12px;
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e5e7eb;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-size: 14px;
            font-weight: 500;
            color: #2c3e50;
            display: block;
            margin-bottom: 4px;
        }

        .member-status {
            font-size: 12px;
            color: #7c8ba8;
        }

        .member-status.in {
            color: #059669;
            font-weight: 600;
        }

        .member-status.out {
            color: #dc2626;
            font-weight: 600;
        }

        .member-status.maybe {
            color: #b45309;
            font-weight: 600;
        }

        /* Edit Button */
        .edit-btn {
            width: 100%;
            padding: 14px;
            background: white;
            color: #2563eb;
            border: 2px solid #2563eb;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .edit-btn:hover {
            background: #f0f6ff;
        }

        .edit-btn:active {
            transform: scale(0.98);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #7c8ba8;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error State */
        .error-message {
            background: #fef2f2;
            border: 1px solid #fee2e2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        /* Mobile */
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .card {
                padding: 16px;
            }

            .header-text h1 {
                font-size: 20px;
            }

            .response-grid {
                grid-template-columns: 1fr 1fr;
            }

            .tile-count {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <button class="back-button" aria-label="Go back">‚Üê Back</button>
            <div class="header-text">
                <h1 id="event-title">Loading...</h1>
                <span class="subtitle">Availability Dashboard</span>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Loading event data...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error-message" style="display: none;"></div>

        <!-- Main Content -->
        <div id="content" style="display: none;">
            <!-- Event Info Card -->
            <div class="card">
                <div class="event-info-row">
                    <span class="event-info-icon">üïê</span>
                    <div class="event-info-content">
                        <p id="event-datetime">--</p>
                    </div>
                </div>

                <div class="event-info-row">
                    <span class="event-info-icon">üìç</span>
                    <div class="event-info-content">
                        <p id="event-location">--</p>
                    </div>
                </div>

                <div class="event-info-row">
                    <span class="event-info-icon">üìù</span>
                    <div class="event-info-content">
                        <p id="event-description">--</p>
                    </div>
                </div>
            </div>

            <!-- Response Rate Card -->
            <div class="card">
                <div class="card-title">Response Rate</div>

                <div class="progress-container">
                    <div class="progress-header">
                        <label>Responses</label>
                        <span class="progress-percent" id="response-percent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
                    </div>
                </div>

                <div class="response-grid">
                    <div class="response-tile in">
                        <div class="tile-label">In</div>
                        <div class="tile-count" id="count-in">0</div>
                    </div>

                    <div class="response-tile maybe">
                        <div class="tile-label">Maybe</div>
                        <div class="tile-count" id="count-maybe">0</div>
                    </div>

                    <div class="response-tile out">
                        <div class="tile-label">Out</div>
                        <div class="tile-count" id="count-out">0</div>
                    </div>

                    <div class="response-tile no-response">
                        <div class="tile-label">No Response</div>
                        <div class="tile-count" id="count-no-response">0</div>
                    </div>
                </div>
            </div>

            <!-- Member Responses Card -->
            <div class="card">
                <div class="card-title">Member Responses</div>
                <div class="member-list" id="member-list">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <!-- Edit Button -->
            <button class="edit-btn" onclick="window.location.href='main.html'">Edit Event Details</button>
        </div>
    </div>

    <script>
        // Hardcoded event ID for now
        const EVENT_ID = 'demo-event-1';
        const API_BASE = 'http://localhost:4000/api/events';
        
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        
        // Back button
        document.querySelector('.back-button').addEventListener('click', () => {
            window.history.back();
        });

        // Fetch and populate event data
        async function loadEventData() {
            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('content');
            const errorEl = document.getElementById('error');

            loadingEl.style.display = 'block';
            contentEl.style.display = 'none';
            errorEl.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/${id}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Populate header
                document.getElementById('event-title').textContent = data.title || 'Event';

                // Populate event info card
                document.getElementById('event-datetime').textContent = data.startTime || '--';
                document.getElementById('event-location').textContent = data.location || '--';
                document.getElementById('event-description').textContent = data.description || '--';

                // Calculate response counts
                const responses = data.responses || {};
                const countIn = (responses.in || []).length;
                const countMaybe = (responses.maybe || []).length;
                const countOut = (responses.out || []).length;
                const countNoResponse = (responses.notResponded || []).length;
                const totalInvitees = countIn + countMaybe + countOut + countNoResponse;
                const totalResponded = countIn + countMaybe + countOut;
                const responsePercent = totalInvitees > 0 ? Math.round((totalResponded / totalInvitees) * 100) : 0;

                // Update response rate card
                document.getElementById('count-in').textContent = countIn;
                document.getElementById('count-maybe').textContent = countMaybe;
                document.getElementById('count-out').textContent = countOut;
                document.getElementById('count-no-response').textContent = countNoResponse;
                document.getElementById('response-percent').textContent = responsePercent + '%';
                document.getElementById('progress-fill').style.width = responsePercent + '%';

                // Populate member responses
                const memberList = document.getElementById('member-list');
                memberList.innerHTML = '';

                // Helper function to add members to list
                function addMembersToList(members, status) {
                    members.forEach(member => {
                        const memberEl = document.createElement('div');
                        memberEl.className = 'member-item';
                        const initial = member.name.charAt(0).toUpperCase();
                        const statusClass = status === 'No response yet' ? '' : status.toLowerCase();
                        memberEl.innerHTML = `
                            <div class="member-avatar">${initial}</div>
                            <div class="member-info">
                                <span class="member-name">${member.name}</span>
                                <span class="member-status ${statusClass}">${status}</span>
                            </div>
                        `;
                        memberList.appendChild(memberEl);
                    });
                }

                // Add all member responses in order
                addMembersToList(responses.in || [], 'In');
                addMembersToList(responses.maybe || [], 'Maybe');
                addMembersToList(responses.out || [], 'Out');
                addMembersToList(responses.notResponded || [], 'No response yet');

                // Show content, hide loading
                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';
            } catch (error) {
                console.error('Error loading event data:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = `Error loading event: ${error.message}. Make sure the API is running at ${API_BASE}.`;
            }
        }

        // Load data on page load
        loadEventData();
    </script>
</body>
</html>
