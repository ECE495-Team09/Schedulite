<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Schedulite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            padding: 0 8px;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #2c3e50;
            padding: 8px;
            display: flex;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            flex: 1;
            text-align: center;
        }



        /* Cards */
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Form Fields */
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            position: relative;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-icon {
            position: absolute;
            left: 16px;
            font-size: 18px;
            color: #7c8ba8;
            pointer-events: none;
        }

        input[type="text"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 12px 12px 12px 44px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
            background: #fafbfc;
        }

        input[type="text"]:focus,
        input[type="datetime-local"]:focus,
        textarea:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Invitees List */
        .invitee-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .invitee-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #fafbfc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .invitee-item:hover {
            background: #f0f2f5;
        }

        .invitee-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #2563eb;
        }

        .invitee-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2563eb;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .invitee-name {
            font-size: 14px;
            font-weight: 500;
            color: #2c3e50;
        }

        .invitee-counter {
            font-size: 12px;
            color: #7c8ba8;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e2e8f0;
        }

        /* Reminders Card */
        .reminders-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
        }

        .reminders-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .reminders-icon {
            font-size: 24px;
        }

        .reminders-text h3 {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 2px;
        }

        .reminders-text p {
            font-size: 12px;
            color: #7c8ba8;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 28px;
            background: #ccc;
            border-radius: 14px;
            cursor: pointer;
            transition: background 0.3s;
            border: none;
            padding: 0;
        }

        .toggle-switch.active {
            background: #2563eb;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: left 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            left: 24px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #1e3a5f;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            margin-bottom: 16px;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #152a47;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: 16px;
            right: 16px;
            background: #10b981;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .card {
                padding: 16px;
            }

            header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <button class="back-button" aria-label="Go back">‚Üê Back</button>
            <h1>Create Event</h1>
        </header>

        <!-- Event Details Card -->
        <form id="create-event-form">
            <div class="card">
                <div class="form-group">
                    <span class="form-icon">üìã</span>
                    <input type="text" id="title" name="title" placeholder="Title" required>
                </div>

                <div class="form-group">
                    <span class="form-icon">üïê</span>
                    <input type="datetime-local" id="startTime" name="startTime" required>
                </div>

                <div class="form-group">
                    <span class="form-icon">üïê</span>
                    <input type="datetime-local" id="endTime" name="endTime" required>
                </div>

                <div class="form-group">
                    <span class="form-icon">üìç</span>
                    <input type="text" id="location" name="location" placeholder="Location" required>
                </div>

                <div class="form-group">
                    <span class="form-icon">‚úèÔ∏è</span>
                    <textarea id="description" name="description" placeholder="Description"></textarea>
                </div>
            </div>

            <!-- Invitees Card -->
            <div class="card">
                <div class="card-title">Select Invitees</div>
                <div class="invitee-list">
                    <label class="invitee-item">
                        <input type="checkbox" class="invitee-checkbox" data-name="Jacob Jackson" checked>
                        <div class="invitee-avatar">J</div>
                        <span class="invitee-name">Jacob Jackson</span>
                    </label>

                    <label class="invitee-item">
                        <input type="checkbox" class="invitee-checkbox" data-name="Luca Ricci" checked>
                        <div class="invitee-avatar">L</div>
                        <span class="invitee-name">Luca Ricci</span>
                    </label>

                    <label class="invitee-item">
                        <input type="checkbox" class="invitee-checkbox" data-name="Aryan Banerjee" checked>
                        <div class="invitee-avatar">A</div>
                        <span class="invitee-name">Aryan Banerjee</span>
                    </label>
                </div>
                <div class="invitee-counter"><span id="invitee-count">3</span> of 3 selected</div>
            </div>

            <!-- Reminders Card -->
            <div class="card">
                <div class="reminders-card">
                    <div class="reminders-content">
                        <span class="reminders-icon">üîî</span>
                        <div class="reminders-text">
                            <h3>Send Reminders</h3>
                            <p>Notify members before the event</p>
                        </div>
                    </div>
                    <button type="button" class="toggle-switch active" id="reminders-toggle" aria-label="Toggle reminders">
                        <div class="toggle-slider"></div>
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Send Invites</button>
        </form>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="success-message">‚úì Event created successfully!</div>

    <script>
        // Invitee counter
        function updateInviteeCount() {
            const checked = document.querySelectorAll('.invitee-checkbox:checked').length;
            document.getElementById('invitee-count').textContent = checked;
        }

        document.querySelectorAll('.invitee-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', updateInviteeCount);
        });

        // Reminders toggle
        const remindersToggle = document.getElementById('reminders-toggle');
        remindersToggle.addEventListener('click', () => {
            remindersToggle.classList.toggle('active');
        });

        // Form submission
        document.getElementById('create-event-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Collect form data
            const title = document.getElementById('title').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const location = document.getElementById('location').value;
            const description = document.getElementById('description').value;

            // Collect selected invitees
            const invitationList = [];
            document.querySelectorAll('.invitee-checkbox:checked').forEach(checkbox => {
                invitationList.push({ name: checkbox.dataset.name });
            });

            // Build request body
            const payload = {
                title,
                startTime,
                endTime,
                location,
                description,
                groupId: 'demo-group',
                invitationList
            };

            try {
                const response = await fetch('http://localhost:4000/api/events/post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Event created successfully:', result);
                    
                    // Show success message
                    const successMsg = document.getElementById('success-message');
                    successMsg.classList.add('show');
                    
                    // Redirect to dashboard after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/api/events/dash/?id=' + result._id;
                    }, 1500);

                    // Reset form
                    document.getElementById('create-event-form').reset();
                    updateInviteeCount();
                } else {
                    console.error('Error creating event:', response.statusText);
                    alert('Failed to create event. Please try again.');
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Network error. Please check the server and try again.');
            }
        });

        // Back button
        document.querySelector('.back-button').addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
